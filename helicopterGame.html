<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Helicopter Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- directions -->
  <div class="directions">
    <p>Allocate your 10 points into Acceleration and Vmax:</p>
    <p>
      <div class="points">Points allocated: </div>
      <div class="points pointsAllocated">0</div>
    </p>

    <div class="difficulty">

      <div class="acceleration">
        <div>Acceleration:</div>
        <div class="boxSetting boxDown">Down</div>
        <div class="levelBoxes">
          <div class="box box1">1</div>
          <div class="box box2">2</div>
          <div class="box box3">3</div>
          <div class="box box4">4</div>
          <div class="box box5">5</div>
          <div class="box box6">6</div>
          <div class="box box7">7</div>
        </div>
        <div class="boxSetting boxUp">Up</div>
      </div>

      <br>

      <div class="Vmax">
        <div>Vmax:</div>
        <div class="boxSetting boxDown">Down</div>
        <div class="levelBoxes">
          <div class="box box1">1</div>
          <div class="box box2">2</div>
          <div class="box box3">3</div>
          <div class="box box4">4</div>
          <div class="box box5">5</div>
          <div class="box box6">6</div>
          <div class="box box7">7</div>
        </div>
        <div class="boxSetting boxUp">Up</div>
      </div>

      <div class="lockIn">
        Click to lock in your values
      </div>

    </div>

    <!-- <p>Pick your desired gravity setting:</p>
    <p>Pick your difficulty:</p> -->
  </div>

  <!-- game -->
  <div class="game">
    <div class="scoreboard">
      <div class="score">
        Current score: 0
      </div>
      <div class="highscore">
        Highscore: 0
      </div>
    </div>
    <br>

    <div class="gameScreen">
      <div class="helicopter">

      </div>
      <div class="barrier bar1top bar1">

      </div>

      <div class="barrier bar1bottom bar1">

      </div>
      <div class="barrier bar2top bar2">

      </div>

      <div class="barrier bar2bottom bar2">

      </div>
      <div class="barrier bar3top bar3">

      </div>

      <div class="barrier bar3bottom bar3">

      </div>
      <div class="barrier bar4top bar4">

      </div>

      <div class="barrier bar4bottom bar4">

      </div>
      <div class="barrier bar5top bar5">

      </div>
      <div class="barrier bar5bottom bar5">

      </div>
      <div class="barrier stability">

      </div>
    </div>
    <div class="gas">
      Press for gas!
    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
